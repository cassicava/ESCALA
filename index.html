<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Nome - Logim</title>
</head>

<body>
    <form>
        <h1>Nome do Programa</h1>

        <div class="campos">
            <label for="email">Usu√°rio</label>
            <input type="email" name="email" id="email" onchange="validateFields()" placeholder="exemplo@email.com">
        </div>

        <div class="campos">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" onchange="validateFields()" placeholder="1234">

            <div class="esqueceu">
                <button class="esqueceu_botao" type="button" id="recover-password-button" disabled="true">Esqueceu a
                    senha</button>
            </div>
        </div>

        <div class="campo_botoes">
            <button class="botao registrar" type="button" onclick="registrar()">Registrar</button>

            <button class="botao entrar" id="login-button" type="submit" disabled="true" onclick="login()">Entrar</button>

        </div>
    </form>

    <script src="index.js"></script>

</body>

</html>
